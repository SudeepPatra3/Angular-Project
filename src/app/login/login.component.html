<div class="col-md-4 offset-4 card mt-5">
  <div class="card-body">
    <h2 class="display-4 text-center">Login</h2>
    <form action="" #form="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          class="form-control"
          type="text"
          ngModel
          #username="ngModel"
          name="username"
          required
          minlength="3"
          pattern="[a-z]{1,15}"
        />
        <div
          *ngIf="username.invalid"
          class="text-danger alert alert-danger mt-2"
        >
          <p *ngIf="username.errors.required">username required</p>
          <p *ngIf="username.errors.minlength">minlength should be 3</p>
          <p *ngIf="username.errors.pattern">parttern should be match</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          ngModel
          #password="ngModel"
          required
          maxlength="12"
        />
        
      </div>
      <button [disabled]="!form.valid" class="btn btn-success form-control">Submit</button>
    </form>
  </div>
</div>
