<div class="container">
  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>body</th>
        <th>remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th>{{ post.id }}</th>
        <th>{{ post.name | titlecase }}</th>
        <th>{{ post.email | titlecase }}</th>
        <th>{{ post.body | titlecase }}</th>
        <th>
          <button (click)="removePosts(post)" class="btn btn-danger">
            Delete
          </button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
