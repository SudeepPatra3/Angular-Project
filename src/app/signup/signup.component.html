<div class="col-md-4 offset-4 card mt-4">
  <div class="card-body">
    <h1 class="display-5 text-center">Reactive Form</h1>
    <form action="" [formGroup]="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="username"
          name="username"
        />
        <div
          class="alert alert-danger mt-1"
          *ngIf="username.touched && username.invalid"
        >
          <p *ngIf="username.errors.required">username required</p>
          <p *ngIf="username.errors.minlength">should be 3 charecter</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        formControlName="password"
          type="password"
          class="form-control"
          id="password"
          name="assword"
        />
        <div
          class="alert alert-danger mt-1"
          *ngIf="password.touched && password.invalid"
        >
          password is required
        </div>
      </div>
      <button [disabled]="!form.valid" class="btn btn-success form-control">Submit</button>
    </form>
  </div>
</div>
